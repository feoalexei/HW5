<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String remove</title>
</head>
<body>
	<script>	

		function foo(string, array) {
			
            var arrFromString = string.split('');

			for (var i = 0; i < arrFromString.length; i++) {
				for (var j = 0; j < array.length; j++) {
					if (arrFromString[i] == array[j]) {
						delete arrFromString[i];
					}
				}
			}

			var stringFromArr = arrFromString.join('');
			return stringFromArr;
		}

		console.log(foo('Lorem ipsum dolor sit amet, consectetur',['e','s','m']));
	    
	</script>
</body>
</html>
